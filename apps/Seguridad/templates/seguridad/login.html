{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="bg-dark">
    <head>
        <meta charset="utf-8" />
        <title>Login | Sistema Telefonico MOPSV</title>
        <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css" />
        <link rel="stylesheet" href="{% static "css/animate.css"%}" type="text/css" />
        <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}" type="text/css" />
        <link rel="stylesheet" href="{% static "css/font.css"%}" type="text/css" />
        <link rel="stylesheet" href="{% static "css/app.css"%}" type="text/css" />
        <!--[if lt IE 9]>
            <script src="js/ie/html5shiv.js"></script>
            <script src="js/ie/respond.min.js"></script>
            <script src="js/ie/excanvas.js"></script>
            <![endif]-->
    </head>
    <body>
        <section id="content" class="m-t-lg wrapper-md animated fadeInUp">    
            <div class="container aside-xxl">
                <a class="navbar-brand block" href="index.html">MINISTERIO DE OBRAS PUBLICAS SERVICIO Y VIVIENDA</a>
                <section class="panel panel-default bg-white m-t-lg">
                    <header class="panel-heading text-center">
                        <strong>MOPSV</strong>
                    </header>
                    {% if message %}
                    <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <i class="fa fa-ban-circle"></i>{{ message }}
                    </div> 
                    {% endif %}
                    <form method="post" class="panel-body wrapper-lg">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label">NOMBRE DE USUARIO</label>
                            <input type="text" name="username" placeholder="NOMBRE DE USUARIO" class="form-control input-lg">
                        </div>
                        <div class="form-group">
                            <label class="control-label">CONSTRASEÃ‘A</label>
                            <input type="password" name="password" id="inputPassword" placeholder="Password" class="form-control input-lg">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        <div class="line line-dashed"></div>
                    </form>
                </section>
            </div>
        </section>
        <!-- footer -->
        <footer id="footer">
            <div class="text-center padder">
                <p>
                <small>Web app framework base on Bootstrap<br>&copy; 2013</small>
                </p>
            </div>
        </footer>
        <!-- / footer -->
        <script src="{% static "js/jquery.min.js" %}"></script>
        <!-- Bootstrap -->
        <script src="{% static "js/bootstrap.js" %}"></script>
        <!-- App -->
        <script src="{% static "js/app.js" %}"></script>
        <script src="{% static "js/app.plugin.js" %}"></script>
        <script src="{% static "js/slimscroll/jquery.slimscroll.min.js" %}"></script>

    </body>
</html>
